# Nome do Workflow
name: CI/CD - PWA Bootcamp

# Gatilhos
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Definição dos trabalhos
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' 

      - name: Instalar Dependências (API)
        run: npm ci
        working-directory: ./apps/api

      - name: Instalar Dependências (Web)
        run: npm ci
        working-directory: ./apps/web

      - name: Instalar Navegadores Playwright
        run: npx playwright install --with-deps chromium
        working-directory: ./apps/web

      - name: Construir Imagens Docker
        run: docker compose build

      - name: Subir Contêineres (API e Web)
        run: docker compose up -d # -d (detached) roda em segundo plano

      # --- MUDANÇA IMPORTANTE AQUI ---
      # Substituímos o 'sleep 10' por um 'health check' ativo
      - name: Aguardar API (Health Check)
        run: |
          echo "Aguardando API em http://localhost:3000..."
          timeout=60 # Timeout de 60 segundos
          end_time=$(( $(date +%s) + timeout ))
          
          # Tenta se conectar à API (rota /api/search) em loop
          # O curl vai falhar (retornar código > 0) até o servidor responder
          while ! curl -s --fail http://localhost:3000/api/search > /dev/null; do
            if [[ $(date +%s) -gt $end_time ]]; then
              echo "Erro: Timeout! API não subiu em $timeout segundos."
              echo "--- LOGS DA API ---"
              docker compose logs api
              exit 1
            fi
            echo -n "." # Imprime um ponto a cada 2 segundos
            sleep 2
          done
          
          echo "API está pronta!"
          echo "--- LOGS FINAIS DA API ---"
          docker compose logs api
      # --- FIM DA MUDANÇA ---

      - name: Executar Testes E2E (Playwright)
        run: npm run test:e2e
        working-directory: ./apps/web

      - name: Parar Contêineres
        if: always() 
        run: docker compose down

      # --- Upload de Artefatos ---
      - name: Construir PWA (para Artefato)
        run: npm run build
        working-directory: ./apps/web

      - name: Publicar Artefato (web-dist)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/

      - name: Publicar Artefato (playwright-report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7