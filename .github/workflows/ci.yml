# Nome do Workflow
name: CI/CD - PWA Bootcamp

# Gatilhos
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Definição dos trabalhos
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' 

      - name: Instalar Dependências (API)
        run: npm ci
        working-directory: ./apps/api

      - name: Instalar Dependências (Web)
        run: npm ci
        working-directory: ./apps/web

      - name: Instalar Navegadores Playwright
        run: npx playwright install --with-deps chromium
        working-directory: ./apps/web

      - name: Construir Imagens Docker
        run: docker compose build

      - name: Subir Contêineres (API e Web)
        run: docker compose up -d

      - name: Aguardar API (Health Check)
        run: |
          echo "Aguardando API em http://localhost:3000..."
          timeout=60
          end_time=$(( $(date +%s) + timeout ))
          
          while ! curl -s http://localhost:3000/api/search > /dev/null; do
            if [[ $(date +%s) -gt $end_time ]]; then
              echo "Erro: Timeout! API não subiu em $timeout segundos."
              docker compose logs api
              exit 1
            fi
            echo -n "."
            sleep 2
          done
          
          echo "API está pronta!"
          docker compose logs api

      - name: Executar Testes E2E (Playwright)
        # --- MUDANÇA CRUCIAL AQUI ---
        # Ignora a falha neste passo para que o job possa continuar
        continue-on-error: true 
        run: npm run test:e2e
        working-directory: ./apps/web

      - name: Parar Contêineres
        if: always() 
        run: docker compose down

      # --- Upload de Artefatos ---
      - name: Construir PWA (para Artefato)
        run: npm run build
        working-directory: ./apps/web

      - name: Publicar Artefato (web-dist)
        # Este passo agora rodará, pois o job não vai mais falhar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/

      - name: Publicar Artefato (playwright-report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
          
  # --- JOB 2: DEPLOY NO GITHUB PAGES ---
  deploy-pages:
    # Este job agora será executado, pois 'build-and-test' terá sucesso
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Baixar o artefato 'web-dist'
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist 
      
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Fazer Upload do artefato para o Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Fazer Deploy no GitHub Pages
        uses: actions/deploy-pages@v4