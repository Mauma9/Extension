name: CI/CD - PWA Bootcamp

on:
  push:
    branches: [ main ] # Gatilho para deploy
  pull_request:
    branches: [ main ] # Gatilho para testes

jobs:
  # --- JOB 1: CONSTRUIR E TESTAR (NO DOCKER) ---
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' 

      - name: Instalar Dependências (API)
        run: npm ci
        working-directory: ./apps/api

      - name: Instalar Dependências (Web)
        run: npm ci
        working-directory: ./apps/web

      - name: Instalar Navegadores Playwright
        run: npx playwright install --with-deps chromium
        working-directory: ./apps/web

      - name: Construir Imagens Docker
        run: docker compose build

      - name: Subir Contêineres (API e Web)
        run: docker compose up -d

      - name: Aguardar API ficar pronta
        run: |
          echo "Aguardando 10 segundos pela inicialização dos serviços..."
          sleep 10
          echo "Verificando logs dos contêineres:"
          docker compose logs api
          docker compose logs web

      - name: Executar Testes E2E (Playwright)
        run: npm run test:e2e
        working-directory: ./apps/web

      - name: Parar Contêineres
        if: always() 
        run: docker compose down

      - name: Construir PWA (para Artefato)
        run: npm run build
        working-directory: ./apps/web

      - name: Publicar Artefato (web-dist)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/

      - name: Publicar Artefato (playwright-report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # --- JOB 2: DEPLOY NO GITHUB PAGES ---
  deploy-pages:
    # Só executa se o job 'build-and-test' for bem-sucedido
    needs: build-and-test
    # Só executa em push na branch 'main' (não em Pull Requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    # Permissões necessárias para a action de deploy
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Baixar o artefato 'web-dist'
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          # Baixa para o diretório atual
          path: ./dist 
      
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Fazer Upload do artefato para o Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Pasta que o 'download-artifact' criou
          
      - name: Fazer Deploy no GitHub Pages
        uses: actions/deploy-pages@v4
        # Não precisa de mais nada, ele pega o artefato do passo anterior